<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plc="http://www.powerlogic.com.br/plc" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="cidadesreinfman.titulo"> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.id']}"/>  
					<plcf:oid id="id" value="#{cidadesreinf.id}" ajudaChave="ajuda.id"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.estados']}"/>  
					<plc:vinculado id="estados" value="#{cidadesreinf.estados}" propSelPop="estadosReinf" idExibe="S" idSomenteLeitura="N" autoRecuperacaoClasse="br.com.pinhoinformatica.reinf.entity.tabelas.EstadosReinfEntity" actionSel="estadosreinfsel" modal="S" ajudaChave="ajuda.estados" onkeydown="selecionaPorTecla(event,this);" obrigatorio="S"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.nomeCidade']}"/>  
					<plcf:texto id="nomeCidade" value="#{cidadesreinf.nomeCidade}" ajudaChave="ajuda.nomeCidade" showRequired="true"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.codIbge']}"/>  
					<plcf:numerico id="codIbge" value="#{cidadesreinf.codIbge}" ajudaChave="ajuda.codIbge" showRequired="true"/> 
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela> 
	</ui:composition> 
</html>
