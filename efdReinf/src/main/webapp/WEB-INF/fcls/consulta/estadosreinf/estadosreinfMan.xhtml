<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plc="http://www.powerlogic.com.br/plc" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="estadosreinfman.titulo"> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.id']}"/>  
					<plcf:oid id="id" value="#{estadosreinf.id}" ajudaChave="ajuda.id"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.codPais']}"/>  
					<plc:vinculado id="codPais" value="#{estadosreinf.codPais}" propSelPop="paisesReinf" idExibe="S" idSomenteLeitura="N" autoRecuperacaoClasse="br.com.pinhoinformatica.reinf.entity.tabelas.PaisesReinfEntity" actionSel="paisesreinfsel" modal="S" ajudaChave="ajuda.codPais" onkeydown="selecionaPorTecla(event,this);" obrigatorio="S"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.siglaEstado']}"/>  
					<plcf:texto id="siglaEstado" value="#{estadosreinf.siglaEstado}" ajudaChave="ajuda.siglaEstado" showRequired="true"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.nomeEstado']}"/>  
					<plcf:texto id="nomeEstado" value="#{estadosreinf.nomeEstado}" ajudaChave="ajuda.nomeEstado" showRequired="true"/> 
				</plcf:celula>  
				<plcf:celula columnSpan="2"> 
					<plcf:titulo value="#{msg['label.qtdeMunicipio']}"/>  
					<plcf:numerico id="qtdeMunicipio" value="#{estadosreinf.qtdeMunicipio}" ajudaChave="ajuda.qtdeMunicipio" showRequired="true"/> 
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela> 
	</ui:composition> 
</html>
