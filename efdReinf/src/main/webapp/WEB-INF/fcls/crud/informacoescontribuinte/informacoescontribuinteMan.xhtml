	xmlns:h="http://java.sun.com/jsf/html"

				</plcf:celula> 
-->		
				<plcf:celula>

					<plc:vinculado id="empresa" value="#{informacoescontribuinte.empresaContatoReinf}" propSelPop="empresaReinf" idExibe="S" idSomenteLeitura="N" autoRecuperacaoClasse="br.com.pinhoinformatica.reinf.entity.reinf.EmpresaReinfEntity" actionSel="empresareinfsel" modal="S" ajudaChave="ajuda.empresa" onkeydown="selecionaPorTecla(event,this);" obrigatorio="S"/> 
				</plcf:celula>
