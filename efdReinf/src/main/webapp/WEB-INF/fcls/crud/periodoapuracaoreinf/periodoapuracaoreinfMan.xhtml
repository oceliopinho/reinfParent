<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plc="http://www.powerlogic.com.br/plc" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="periodoapuracaoreinfman.titulo"> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.id']}"/>  
					<plcf:oid id="id" value="#{periodoapuracaoreinf.id}" ajudaChave="ajuda.id"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.competencia']}"/>  
					<plcf:texto id="competencia" value="#{periodoapuracaoreinf.competencia}" ajudaChave="ajuda.competencia" showRequired="true"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.perApur']}"/>  
					<plcf:texto id="perApur" value="#{periodoapuracaoreinf.perApur}" ajudaChave="ajuda.perApur" showRequired="true"/> 
				</plcf:celula> 				
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.statusApuracaoReinf']}"/>  
					<plcf:comboEstatico id="statusApuracaoReinf" value="#{periodoapuracaoreinf.statusApuracaoReinf}" dominio="StatusApuracaoReinf" exibeBranco="S" ajudaChave="ajuda.statusApuracaoReinf" showRequired="true"/> 
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela> 
	</ui:composition>
