<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plc="http://www.powerlogic.com.br/plc" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<fieldset class="plc-fieldset"> 
			<legend class="plc-fieldset-legend">#{msg['servicostomados.titulo.detalhe.2']}</legend>  
			<plcf:iteracao var="servicosTomadosProcRetAd" id="servicosTomadosProcRetAd" value="#{servicostomados.servicosTomadosProcRetAd}" columnClasses="celulaFormulario" headerClass="celulaFormulario"> 
				<h:column> 
					<h:outputText value="#{rowCounter.index}."/> 
				</h:column>  
				<h:column rendered="#{empty requestScope.visualizaDocumentoPlc}"> 
					<f:facet name="header">
						<plcf:tituloExclusao>Exc.</plcf:tituloExclusao>
					</f:facet>  
					<span class="celulaFormularioCaixaMarcacao">
						<plcf:caixaExclusao id="indExcPlc" value="#{servicosTomadosProcRetAd.indExcPlc}"/>
					</span> 
				</h:column>  
				<h:column> 
					<f:facet name="header">
						<plcf:titulo value="#{msg['label.id']}"/>
					</f:facet>  
					<plcf:oid id="id" value="#{servicosTomadosProcRetAd.id}" ajudaChave="ajuda.id"/> 
				</h:column>  
				<h:column> 
					<f:facet name="header">
						<plcf:titulo value="#{msg['label.tpProcRetAdic']}"/>
					</f:facet>  
					<plcf:numerico id="tpProcRetAdic" value="#{servicosTomadosProcRetAd.tpProcRetAdic}" ajudaChave="ajuda.tpProcRetAdic"/> 
				</h:column>  
				<h:column> 
					<f:facet name="header">
						<plcf:titulo value="#{msg['label.tipoProcesso']}"/>
					</f:facet>  
					<plcf:comboEstatico id="tipoProcesso" value="#{servicosTomadosProcRetAd.tipoProcesso}" dominio="TipoProcesso" exibeBranco="S" ajudaChave="ajuda.tipoProcesso"/> 
				</h:column>  
				<h:column> 
					<f:facet name="header">
						<plcf:titulo value="#{msg['label.nrProcRetAdic']}"/>
					</f:facet>  
					<plcf:texto id="nrProcRetAdic" value="#{servicosTomadosProcRetAd.nrProcRetAdic}" ajudaChave="ajuda.nrProcRetAdic"/> 
				</h:column>  
				<h:column> 
					<f:facet name="header">
						<plcf:titulo value="#{msg['label.codSuspAdic']}"/>
					</f:facet>  
					<plcf:numerico id="codSuspAdic" value="#{servicosTomadosProcRetAd.codSuspAdic}" ajudaChave="ajuda.codSuspAdic"/> 
				</h:column>  
				<h:column> 
					<f:facet name="header">
						<plcf:titulo value="#{msg['label.valorAdic']}"/>
					</f:facet>  
					<plcf:numerico id="valorAdic" value="#{servicosTomadosProcRetAd.valorAdic}" ajudaChave="ajuda.valorAdic"/> 
				</h:column> 
			</plcf:iteracao> 
		</fieldset> 
	</ui:composition> 
</html>
